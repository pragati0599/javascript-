<body>
    <h4>Hello Everyone</h4>
    <script>
//var is used to declare global variable
 //It is accessible anywhere in the program
 
 var name = 'vrushali';
console.log(name);

var school = {
    s_name : 'modern school',
    add : 'shivajinagar pune',
    since : '1934',
}
 console.log(school);

 var s = '100';
 console.log(s);

 var a = null;
 console.log(a);

 

// let is a local variable.declare inside in scope
// it is accessible only in particular scope. 
//let improves code redability
 
{
    /*here using let we can assign 
    another value to the variable name but it 
    accessible within this curly braces only */
    let name = 'vru';
    console.log(name);
}
 /* out of the curly braces, we get 
 our original value of variable name */

console.log(name);


/*if we want the constant value to our 
variable throughout the program then 
 we use the const keyword*/

 const pi = '3.14';
 console.log(pi);

 const number = [ 1  , 2 , 3 ]

console.log(number);

/* we can add another value to variable number 
but cannot change the constant value */console

number.push(4 , 5);
console.log(number);


 </script>
