<!DOCTYPE html>

<body>
   <p><h4>Hello Guys</h4></p> 
   <script>
       console.log("welcome to the world of computer");
       let x = {name : 'seeta',class : '12', grade:'A'}
       let y = {name : 'geeta',class : '12', grade:'C'}
       let z = {name : 'neeta',class : '12', grade:'B'}
       
       //we can print separately but it's become too lenghty 

      console.log(x);
      console.log(y);
      console.log(z);

      // so we can also print in following way

      console.log({x,y,z});

      // to make it more interactive we can print the above info in tale format also

      console.table({x,y,z});

      //to know how many time taken to perform the actions , we use following method 

      console.time('time taken');

      //some another method of console

      console.error('error occured!!');

      console.warn('this is warning !!');

       </script>
   
</body>
